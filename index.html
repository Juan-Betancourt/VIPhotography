<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>

<body>
    <h4>Client Access Test</h4>
    <main>
        <form id="client-access" action="/client" method="post">
            <input type="text" name="lastname" placeholder="Last Name" required>
            <br>
            <input type="number" name="pin" placeholder="4 Digits PIN" min="1000" max="9999" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <div class="grid">
        <% img.forEach((pic) => { %>
            <div class="module"></div>
            <li>
                <img src="<%= pic.img_url %>" alt="picture" height="300px" width="200px">
            </li>
    </div>
    <% }); %>
        </div>
</body>

</html>
